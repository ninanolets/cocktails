{% load crispy_forms_tags %}

<!-- Create -->
<div class="py-3 px-5 mb-5 border-config-comm col-md-12 bg-white">
    
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group form-config">
            <h5 class="border-bottom mb-4 py-2">Add comment:</h5>
            {{ comment_form | crispy }}
        </fieldset>
        <div class="form-group pl-3 mb-0">
            <button class="btn btn-warning row mb-2" type="submit">Comment</button>
        </div>
    </form>
</div>
